<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webinar Registration Form</title>
    <link rel="stylesheet" href="styles/01-WebinarRegistrationForm.css">
</head>

<body>
    <div id="wrapper">
        <form action="" method="get">
            <h3>Регистация за уебинар</h3>
            <section id="displayAlways">
                <label for="name">Име и фамиялия:<span class="mandatory">*</span></label>
                <input type="text" name="name" id="name">
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address">
                <label for="city">Населено място :</label>
                <input type="text" id="city" name="city">
                <label for="postCode">Пощенски код :</label>
                <input type="text" id="postCode" name="postCode">
                <label for="email">Email:<span class="mandatory">*</span>
                </label>
                <input type="email" id="email" name="email">
                <label for="tel">Телефон:<span class="mandatory">*</span>
                </label>
                <input type="tel" id="tel">
                <label for="date">Дата на семинара:<span class="mandatory">*</span></label>
                <input type="date" name="date" id="date">
                <div id="invoiceDisplay">
                    <input type="checkbox" name="invoice" id="invoice">
                    <label for="invoice">Желая фактура</label>
                </div>
            </section>
            <section id="displayOnRequest">
                <label for="firm">Фирма/Организация:<span class="mandatory">*</span></label>
                <input type="text" id="firm">
                <label for="mol">МОЛ:<span class="mandatory">*</span></label>
                <input type="text" id="mol">
                <label for="eik">ЕИК:<span class="mandatory">*</span></label>
                <input type="text" id="eik">
                <label for="dds">ИН по ДДС:<span class="mandatory">*</span></label>
                <input type="text" id="dds">
                <label for="firmAddress">Адрес:<span class="mandatory">*</span></label>
                <input type="text" id="firmAddress">
            </section>
            <input type="submit" value="Регистрирай се">
            <input type="reset" value="Изчисти" />
        </form>
    </div>
    <script src="scripts/01-WebinarRegistrationForm.js"></script>
</body>

</html>
